name: Build & Publish Extension VSIX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build production
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Package VSIX
        run: vsce package --no-dependencies -o sql-notebook-${{ steps.version.outputs.version }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: sql-notebook-vsix
          path: sql-notebook-${{ steps.version.outputs.version }}.vsix
          retention-days: 90
